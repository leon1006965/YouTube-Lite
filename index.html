<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>YouTube Lite</title>
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: Helvetica, Arial, sans-serif;
      overflow: hidden;
    }
    #container {
      width: 100%;
      height: 100%;
      text-align: center;
      position: relative;
    }
    #logo {
      max-width: 92%;
      max-height: 65%;
      width: auto;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%);
    }
    #button-area {
      position: absolute;
      bottom: 12%;
      left: 0;
      right: 0;
      display: none;
    }
    #continue-btn {
      background: #c4302b;          /* YouTube red */
      color: white;
      border: none;
      padding: 18px 40px;
      font-size: 24px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    #continue-btn:active {
      background: #a0251f;         /* darker on tap */
    }
    #message {
      font-size: 18px;
      margin-bottom: 20px;
      color: #ddd;
    }
  </style>
</head>
<body>

  <div id="container">
    <img id="logo" src="logo.jpg" alt="YouTube Lite">

    <div id="button-area">
      <div id="message">Ready! Tap below to continue</div>
      <button id="continue-btn">Continue to YouTube Lite</button>
    </div>
  </div>

  <script type="text/javascript">
    // Show button after 4 seconds
    setTimeout(function() {
      document.getElementById("button-area").style.display = "block";
    }, 4000);

    // Button tap â†’ open in new tab
    document.getElementById("continue-btn").onclick = function() {
      window.open("https://www.youtube.com", "_blank");
      // Optional fallback: if popup blocked anyway (very rare on direct click), go to same tab
      // setTimeout(function() { window.location = "https://www.youtube.com"; }, 300);
    };
  </script>

</body>
</html>
